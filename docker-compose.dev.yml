services:
  postgres:
    environment:
      POSTGRES_DB: url_shortener_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    volumes:
      - redis_dev_data:/data

  api-dev:
    environment:
      NODE_ENV: development
      DB_NAME: url_shortener_dev
      LOG_LEVEL: debug
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local