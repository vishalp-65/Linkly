# Test-specific Docker Compose configuration
version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: url-shortener-postgres-test
    environment:
      POSTGRES_DB: url_shortener_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - url-shortener-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d url_shortener_test"]
      interval: 5s
      timeout: 3s
      retries: 3

  redis-test:
    image: redis:7-alpine
    container_name: url-shortener-redis-test
    command: redis-server --appendonly no
    ports:
      - "6380:6379"
    networks:
      - url-shortener-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api-test:
    build:
      context: .
      target: development
    container_name: url-shortener-api-test
    environment:
      NODE_ENV: test
      PORT: 3001
      HOST: 0.0.0.0
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_NAME: url_shortener_test
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      REDIS_DB: 1
      JWT_SECRET: test-jwt-secret-key-for-testing-only-32-chars
      API_KEY_SECRET: test-api-key-secret-for-testing-only-32-chars
      LOG_LEVEL: error
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - url-shortener-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    command: npm test

volumes:
  postgres_test_data:
    driver: local

networks:
  url-shortener-test-network:
    driver: bridge