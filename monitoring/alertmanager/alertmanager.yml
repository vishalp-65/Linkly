global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@urlshortener.com'
  smtp_auth_username: 'alerts@urlshortener.com'
  smtp_auth_password: 'your-email-password'
  smtp_require_tls: true

# Templates for alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m
      
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit individual service alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighErrorRate|HighP99Latency|LowCacheHitRatio)'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default webhook receiver
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@urlshortener.com'
        subject: '[CRITICAL] {{ .GroupLabels.service }} Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ if .EndsAt }}Ended: {{ .EndsAt.Format "2006-01-02 15:04:05 UTC" }}{{ end }}
          {{ end }}
        headers:
          Priority: 'high'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: '[CRITICAL] {{ .GroupLabels.service }} Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          
          {{ .Annotations.description }}
          
          *Labels:*
          {{ range .Labels.SortedPairs }}• {{ .Name }}: `{{ .Value }}`
          {{ end }}
          {{ end }}
        send_resolved: true
    
    pagerduty_configs:
      - routing_key: 'your-pagerduty-integration-key'
        description: '{{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          source: '{{ .GroupLabels.instance }}'
          severity: '{{ .GroupLabels.severity }}'

  # Warning alerts - email and Slack
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@urlshortener.com'
        subject: '[WARNING] {{ .GroupLabels.service }} Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ if .EndsAt }}Ended: {{ .EndsAt.Format "2006-01-02 15:04:05 UTC" }}{{ end }}
          {{ end }}
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: '[WARNING] {{ .GroupLabels.service }} Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # Info alerts - email digest only
  - name: 'info-alerts'
    email_configs:
      - to: 'monitoring@urlshortener.com'
        subject: '[INFO] Daily Alert Digest - {{ .GroupLabels.service }}'
        body: |
          Daily Alert Summary for {{ .GroupLabels.service }}
          
          {{ range .Alerts }}
          • {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}
          
          Generated: {{ now.Format "2006-01-02 15:04:05 UTC" }}

# Silence configuration
# Silences can be configured via the Alertmanager web UI or API