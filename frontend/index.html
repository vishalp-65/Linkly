<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Cache Control - Disabled in development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.linkly.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <!-- Service Worker -->
    <link rel="manifest" href="/manifest.json">
    
    <title>Linkly - URL Shortener</title>
    <meta name="description" content="Fast, reliable URL shortener with analytics and custom domains">
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#2563eb">
    <meta name="color-scheme" content="light dark">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
